{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}<!--Crispy form eklendi-->
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>Kayıt Ol.</h3>
      <hr>
      <form method= "POST">
        {% csrf_token %}<!--Giriş yaparken güvenli olması için kullanılıyor...-->
        {{form|crispy}}
        <br>
        <button type="submit" class="btn btn-danger">Kayıt ol</button>
      </form>




    </div>
  </div>
  
{% endblock body %}
